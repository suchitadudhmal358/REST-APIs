<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIs - HTTP Requests - DELETE Methods</title>
  </head>
  <body>
    <script>
      // DELETE Method
      const delRequest = async () => {
        let p = await fetch("https://reqres.in/api/users/2", {
          method: "DELETE",
        });
        console.log(p);
      };

      delRequest();
    </script>
  </body>
</html>
