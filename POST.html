<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIs - HTTP Requests - POST Methods</title>
  </head>
  <body>
    <script>
      //POST Method
      const postRequest = async () => {
        let pr = await fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify({
            userId: 1,
            title: "Suchita",
            body: "Manohare",
          }),
          headers: {
            "Content-type": "application/json",
          },
        });
        console.log(pr);
        const response = await pr.json();
        console.log(response);
      };

      postRequest();
    </script>
  </body>
</html>
